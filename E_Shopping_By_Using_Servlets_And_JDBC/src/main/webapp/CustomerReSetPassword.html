<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
padding: 0%;
margin: 0%;
font-family: arial;
}
  body {
            background-color: #f0f0f0;
        }

        .form-container {
            margin-top: 100px;
            width: 400px;
            background-color: #ffffff;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input[type="password"],
        input[type="submit"] {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: teal;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: darkslategray;
        }
    </style>
</head>
<body>
<div class="form-container">
	    <h2>Reset Password</h2>
<form action="Customerresetpassword">
	
		<input type="hidden" name="mobile_no" value="" id="mobile_no">
		<input type="password" id="password" placeholder="Enter your new password" required="required">
		<input type="password" id="confirm_password" placeholder="Re-Enter your confirm password" required="required">
		<input type="submit" value="Reset Password">
	</form>
	</div>
	
	<script type="text/javascript">
	  // Get mobile number from a URL param (if forwarded with a query) or localStorage/session
	  window.onload = function() {
    fetch('getMobileFromSession')
        .then(response => response.text())
        .then(mobile => {
            document.getElementById("mobile_no").value = mobile;
        });
};
		window.onload=function(){
			fetch('getPasswordFromSession').then(response=> response.text()).then(password=> {
				document.getElementById("newPassword").value=password;
			});
			
		}
	</script>
</body>
</html>
